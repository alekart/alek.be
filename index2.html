    <style>
      * {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100dvh;
  font-family: system-ui, Arial, Helvetica sans-serif;
  color: black;
  display: flex;
  width: 100%;
  flex-direction: column;
  background-color: white;
}

.intro {
  display: flex;
  flex-direction: column;
  flex: 1 1 auto;
  justify-content: center;
  align-items: center;
  padding-bottom: 15dvh;
  color: #404040;
}

.footer {
  display: flex;
  flex: 0 0 auto;
  height: 40px;
  width: 100%;
  text-align: center;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  color: rgb(136, 135, 135);
}

.alek-logo {
  width: 90px;
  animation: blink 0.3s forwards;
  animation-delay: 0.55s;
}

.alek-logo-type {
  display: block;
  width: 180px;
  margin-top: 40px;
  animation: alek-in 0.6s both;
  animation-delay: 1s;
}

svg {
  filter: drop-shadow(0px 0px 4px rgba(0, 0, 0, 0.1));
}

.alek-logo:hover .one,
.alek-logo:hover .two,
.alek-logo:hover {
  animation: none;
  stroke-dasharray: 0;
  stroke-dashoffset: 0;
}

.one {
  stroke-dasharray: 70;
  stroke-dashoffset: 70;
  animation: dash 0.3s ease-in-out forwards;
  animation-delay: 0.25s;
}

.two {
  stroke: currentColor;
  stroke-width: 47px;
  stroke-dasharray: 100;
  stroke-dashoffset: 100;
  animation: dash 0.4s ease-in-out forwards;
}

@keyframes dash {
  to {
    stroke-dashoffset: 0;
  }
}

@keyframes alek-in {
  from {
    opacity: 0;
    margin-top: 0;
  }
  to {
    margin-top: 40px;
  }
}

@keyframes blink {
  0% {
    opacity: 0;
  }
  10% {
    opacity: 100%;
  }
  30% {
    opacity: 0;
  }
  40% {
    opacity: 100%;
  }
  60% {
    opacity: 0;
  }
  80% {
    opacity: 100%;
  }
}
