    * {

    body {
      margin: 0;

      color: black;
      display: flex;
      width: 100%;
      flex-direction: column;
      background-color: #111;

    .intro {
      display: flex;
      flex-direction: column;

      padding-bottom: 10dvh;
    }
    .logo-full {

    }
    
    .footer {
      display: flex;
      flex: 0 0 auto;

      text-align: center;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: rgb(136, 135, 135);
    }
    
    .alek-logo {
      width: 90px;
      animation: blink 0.3s forwards;
      animation-delay: 0.55s;
    }
    
    .alek-logo-type {
      position: relative;
      display: block;
      width: 140px;
      margin-top: 10px;
      animation: alek-in 0.6s both;
      animation-delay: 1s;
    }
    
    .profile-link {
      display: inline-block;
      margin: 0 10px;
      font-size: 40px;
      text-decoration: none;
      color: inherit;
    }
    
    .icon {
      width: 1em;
      height: 1em;
    }
    
    .skills {
      font-size: 11px;
      color: #bebebe;
    }
    
    .svg-shadow {
      filter: drop-shadow(0px 0px 3px rgba(255, 221, 69, 0.5))
        drop-shadow(0px 0px 10px rgba(255, 10, 100, 1));
      animation: glow 1s infinite alternate-reverse ease-in-out;
    }
    
    .alek-logo:hover .one,
    .alek-logo:hover .two,
    .alek-logo:hover {
      animation: none;
      stroke-dasharray: 0;
      stroke-dashoffset: 0;
    }
    
    .one {
      stroke: currentColor;
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
      animation: dash 0.3s ease-in-out forwards;
      animation-delay: 0.25s;
    }
    
    a:hover {
      color: inherit;
      filter: drop-shadow(0px 0px 3px rgba(255, 221, 69, 0.5))
        drop-shadow(0px 0px 10px rgba(255, 10, 100, 1));
    }
    
    a {
      transition: filter 0.3s;
    }
    
    .two {
      stroke: currentColor;
      stroke-width: 110px;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: dash 0.55s ease-in-out forwards;
    }
    
    .who-i-am {
      margin-top: 70px;
      font-size: 13px;
      text-align: center;
      animation: alek-in 0.6s both;
      animation-delay: 2s;
    }
    .job,
    .name {
      letter-spacing: 0.1em;
      white-space: nowrap;
    }
    
    .name {
      margin-bottom: 0;
      margin-top: 20px;
      font-size: 16px;
      letter-spacing: 0.128em;
    }
    
    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    @keyframes alek-in {
      from {
        opacity: 0;
        margin-top: -30px;
      }
      to {
      }
    }
    
    @keyframes blink {
      0% {
        opacity: 0;
      }
      10% {
        opacity: 100%;
      }
      30% {
        opacity: 0;
      }
      40% {
        opacity: 100%;
      }
      60% {
        opacity: 0;
      }
      80% {
        opacity: 100%;
      }
    }
    
    @keyframes glow {
      to {
        filter: drop-shadow(0px 0px 4px rgba(255, 221, 69, 0.6))
          drop-shadow(0px 0px 15px rgba(255, 10, 100, 1));
      }
    }

    .broken {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #111;
      filter: none !important;
      top: -2px;
      left: 73px;
      opacity: 0;
      animation: broken 4s infinite;
    }

    @keyframes broken {
      1% {
        opacity: .9
      }
      2% {
        opacity: 0
      }
      3% {
        opacity: .3
      }
      4% {
        opacity: .3
      }
      6% {
        opacity: 0
      }
      8% {
        opacity: 0
      }
      9% {
        opacity: .6
      }
      12% {
        opacity: .6
      }
      13% {
        opacity: 0
      }
    }
